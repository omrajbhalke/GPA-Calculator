<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpaForm">
            <label class="numberOfSub" for="numSubjects">Enter Number of Subjects</label>
            <input type="number" id="numSubjects" min="1" required>
            <button type="button" id="generateFields">Generate Fields</button>
        </form>
        <div id="subjectInputs" class="vertical-layout"></div>
        <button type="button" id="calculateCgpa" style="display: none;">Calculate CGPA</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
